{{ProductformGroup.value | json}}
<form [formGroup]="ProductformGroup" >
    <div class="mb-3">
      <label  class="form-label">Product Name</label>
      <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': submitted && ProductformGroup.controls.name.errors}">  
       <div *ngIf="submitted && ProductformGroup.controls.name.errors" class="invalid-feedback">
             
        <!-- warning!: here we have use required but as validator because it's the only one mentionned as validator(see typscript file -> onInit), we can use anothers   -->
            <span *ngIf="ProductformGroup.controls.name.errors.required"> Name is Required</span>
       
       </div>
    </div>
    <div class="mb-3">
      <label  class="form-label">Price</label>
      <input class="form-control" formControlName ="price">
    </div>
    <div class="mb-3">
        <label  class="form-label">Qiuantity</label>
        <input class="form-control"  formControlName="quantity">
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" formControlName="available">
      <label class="form-check-label" for="exampleCheck1">Available</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" formControlName="selected">
        <label class="form-check-label" for="exampleCheck1">Selected</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSaveProduct()">Submit</button>
  </form>
